<html>
<head>
</head>
<body>
<script>

var sayi1,sayi2,toplam,cikarma,carpma,bolme;
sayi1=prompt("1.sayıyı giriniz");
document.write("girilen 1.sayı=");
document.write(sayi1);
document.write("<br>");



sayi2=prompt("2.sayıyı giriniz");
document.write("girilen 2.sayı=");
document.write(sayi2);
document.write("<br>");

toplam=parseInt(sayi1)+parseInt(sayi2);
alert("toplam="+toplam);
document.write("2 sayının toplamının sonucu=");
document.write(toplam);
document.write("<br>");

cikarma=parseInt(sayi1)-parseInt(sayi2);
alert("cikarma="+cikarma);
document.write("2 sayının farkının sonucu=");
document.write(cikarma);
document.write("<br>");

carpma=parseInt(sayi1)*parseInt(sayi2);
alert("carpma="+carpma);
document.write("2 sayının carpımının sonucu=");
document.write(carpma);
document.write("<br>");

bolme=parseInt(sayi1)/parseInt(sayi2);
alert("bolme="+bolme);
document.write("2 sayının bolumunun sonucu=");
document.write(bolme);
document.write("<br>");



document.write("2 sayının bolumunden kalan sonuc=");
document.write(kalan=sayi1%sayi2);
alert("kalan="+kalan);
document.write("<br>");



</script>
</body>
</html>
