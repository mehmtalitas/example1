<body>
<script>

var yazi=(prompt("yazı gir"));
var sayac=Number(prompt("kac kere yazılsın"));


for(i=1; i<sayac; i++ )
{
	if (i%3 == 1) {document.write("<font color='red' size='7'>"+yazi+"</font>","<br>");}
	if (i%3 == 2) {document.write("<font color='green' size='3'>"+yazi+"</font>","<br>");}
	if (i%3 == 0) {document.write("<font color='blue' size='5'>"+yazi+"</font>","<br>");}
	
}
</script>
</body>
</html>
